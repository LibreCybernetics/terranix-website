{{ define "main" }}
<div class="content">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</div>
{{ end }}

{{ define "side" }}
<nav id="sidenav">
    <ul>
        {{ range .Parent.Pages.ByParam "order" }}
        <li><a href="{{.RelPermalink}}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
</nav>
{{ .TableOfContents }}
{{ end }}
